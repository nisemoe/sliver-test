name: Build Sliver for Linux 386 static

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Sliver repo
      uses: actions/checkout@v3
      with:
        repository: BishopFox/sliver
        ref: master
        # path: sliver    # 可选，不配置则检出到根目录

    - name: Setup Go 1.22
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Generate assets binding file
      run: go run ./scripts/generate_assets.go

    - name: Build sliver (386 static)
      run: |
        export CGO_ENABLED=0
        export GOOS=linux
        export GOARCH=386
        export GO386=softfloat
        go build -mod=vendor -tags go_sqlite -o build/sliver-client ./client
        go build -mod=vendor -tags "go_sqlite,server" -o build/sliver-server ./server

    - name: Prepare output and compress with UPX
      run: |
        mkdir -p output
        cp build/sliver-client build/sliver-server output/
        upx -9 output/sliver-client output/sliver-server || echo "UPX compress failed, skipping"

    - name: Verify static binary
      run: |
        ldd output/sliver-client || echo "sliver-client is static"
        ldd output/sliver-server || echo "sliver-server is static"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sliver-binaries
        path: output/
